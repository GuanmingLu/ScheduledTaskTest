name: RefreshV2Node

on:
  workflow_dispatch:

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip3 install requests
      - name: Run Python code RefreshV2Node.py
        run: python3 RefreshV2Node.py
      - name: Commit
        run: |
          git config --global user.email github_action@github.com
          git config --global user.name github_action
          git add .
          git commit -a -m "GitHub Action RefreshV2Node"
          git pull --rebase
      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          branch: ${{ github.head_ref }}
